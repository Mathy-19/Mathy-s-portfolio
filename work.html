<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experience page</title>
<link rel="stylesheet" href="static/style1.css">
</head>
<body>
<div>
    <img  class="lo" src="static/148353-abstract-glowing-light-blue-wave-background-illustrator.jpg">
<h3 class="ex">Mathy's Experience</h3>
    <div><button class="sh" onclick="showOptions(1)">Uplogic Pvt Ltd</button></div>
    <div><button class= "op" onclick="showOptions(2)">Bootsgrid Pvt Ltd</button></div>
    <!-- Container for the options (initially empty) -->
    <div id="optionContainer" style="display: none;">
        <div id="option1" style="display: none;">
            <button class="pi" onclick="performAction(1, 1)">Designation</button>
            <button class="on" onclick="performAction(1, 2)">Job Description</button>
            <button class="er" onclick="performAction(1 ,3)">Experience</button>
        </div>
        <div id="option2" style="display: none;">
            <button class="de" onclick="performAction(2, 1)">Designation</button>
            <button class="jo" onclick="performAction(2, 2)">Job Description</button>
            <button class="en" onclick="performAction(2, 3)">Experience</button>
        </div>
    </div>
<!--    <button onclick="more info">More info...</button>-->
    <div id="resultContainer"></div>
    <div id="resultContainer1"></div>
    <div id="resultContainer2"></div>
   <script>
           function showOptions(buttonNumber) {
            // Get reference to the option containers
            var optionContainer = document.getElementById('optionContainer');
            var option1 = document.getElementById('option1');
            var option2 = document.getElementById('option2');
            var resultContainer = document.getElementById('resultContainer');
            var resultContainer1 = document.getElementById('resultContainer1')
            var resultContainer2 = document.getElementById('resultContainer2')
            // Hide all options initially
            option1.style.display = 'none';
            option2.style.display = 'none';

            // Show the options specific to the clicked button
          if (buttonNumber === 1) {
                option1.style.display = 'block';
            } else if (buttonNumber === 2) {
                option2.style.display = 'block';
            }

            // Show the option container
            optionContainer.style.display = 'block';
        }

       function performAction(buttonNumber, optionNumber) {
            // Perform different actions based on the selected button and option
            if (buttonNumber === 1 && optionNumber === 1) {
                 resultContainer.textContent="BDE";
            } else if (buttonNumber === 1 && optionNumber === 2) {
                 resultContainer1.textContent="Handled Client Calls";
            } else if (buttonNumber === 2 && optionNumber === 1) {
                 resultContainer.textContent="HR Executive";
            } else if (buttonNumber === 2 && optionNumber === 2) {
                 resultContainer1.textContent="Employee & Management Relationship";
            }
             else if (buttonNumber===1 && optionNumber ===3){
                   resultContainer2.textContent=' Having 6 months of experience in "BDE" connecting with international clients.';

            } else if (buttonNumber === 2 && optionNumber ===3){
                   resultContainer2.textContent=" Follow Rules and leave policies & Conducting interviews.";
            }
                // Hide the option container after an option is selected
            var optionContainer = document.getElementById('optionContainer');
           optionContainer.style.display = 'none';
       }

   </script>
</div>
</body>
</html>
